<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo del Manga</title>
    <link rel="stylesheet" href="../css/chapter.css">
    <link rel="icon" href="../img/logo.ico">
</head>

<body>

    <header>
        <!-- Logo que redirige a index.html -->
        <img id="home-button" src="../img/home.png" alt="Logo de la página" onclick="window.location.href = '../index.html';">

        <!-- Botón de casita -->
        <!-- <div id="logo" > -->
            <img src="../img/manga.png" id="logo" alt="Volver al detalle del manga" onclick="redirectToMangaDetail()">
        <!-- </div> -->

        <h1>Capítulo del Manga</h1>
    </header>

    <main>
        <section id="chapter-details">
            <div>
                <label for="chapter-select">Selecciona un capítulo:</label>
                <select id="chapter-select" onchange="loadChapterFromSelector()">
                    <option value="">Cargando capítulos...</option>
                </select>
            </div>

            <h2 class="chapter-title" id="chapter-title">Cargando...</h2>

            <div id="chapter-images"></div>

            <div id="navigation-buttons" style="display: none;">
                <button id="prev-chapter" onclick="navigateChapter(-1)">Capítulo anterior</button>
                <button id="next-chapter" onclick="navigateChapter(1)">Capítulo siguiente</button>
            </div>
        </section>
    </main>

    <script src="../js/chapter.js"></script>
</body>

</html>
