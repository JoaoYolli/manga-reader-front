<body>
  <!-- Contenedor cabecera -->
  <header class="header">
    <div class="div_centrado">
      <h1>Buscador de Manga</h1>
    </div>
    <!-- Botón hamburguesa -->
    <div id="burger" class="burger">

      <ul>
        <li><a href="#" id="cerrar-sesion" >Cerrar sesion</a></li>

  <main>
    <div class="div_centrado">
